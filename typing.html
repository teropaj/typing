<body onkeydown="myFunction(event)">

<p>Press a key on the keyboard in the input field.</p>




<span>
  <span id="demo">A</span>
  <span id="next" style="color: red">Ã–</span>
</span>
<script>
var keyCode=65;
var text=""
document.getElementById('next').innerHTML='next'+String.fromCharCode(keyCode+1)+""

function myFunction(event) {
    console.log(String.fromCharCode(keyCode+1)+"");
    if (event.keyCode==keyCode+1) {
        text += event.key;
        //console.log(String.fromCharCode(keyCode+1)+"");
        document.getElementById("demo").innerHTML = text;
        keyCode++;
        document.getElementById('next').innerHTML=String.fromCharCode(keyCode)+""

    }
    else {
      console.log(String.fromCharCode(keyCode))
    }

  document.getElementById('next').innerHTML=String.fromCharCode(keyCode+1)+""
  console.log(event.keyCode)
}
</script>
